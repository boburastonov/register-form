<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="sign-in-section">
        <h2 class="sign-in-section__title">One of us?</h2>
        <p class="sign-in-section__text">
          if you already has an account <br> just sign in. We've missed you
        </p>
        <a class="sign-in__btn btn">sign in</a>
      </section>
      <section class="sign-up-section">
        <h2 class="sign-up-section__title">New here?</h2>
        <p class="sign-up-section__text">
          Sign up and discover great <br> amount of you opportunities!
        </p>
        <a  class="sign-up__btn btn">sign up</a>
      </section>
      
      <div class="overlay"></div>
      <form action="https://echo.htmlacademy.ru" class="sign-up-form">
        <h2 class="sign-up-form__title">Time to feel like home,</h2>
        <input type="text" name="name" id="name" placeholder="NAME" autocomplete="off">
        <input type="email" name="email" id="email" placeholder="EMAIL" autocomplete="off">
        <input type="password" name="password" id="password" placeholder="PASSWORD">

        <a href="#" class="sign-up-form__btn btn">sign up</a>
        <a href="#" class="sign-up-form__btn btn join-btn">join with <span>facebook</span></a>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
